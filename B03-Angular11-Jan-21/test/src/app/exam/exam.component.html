<div class="exam-section">

    <ng-content></ng-content>

    <h3 class="text-center text-danger">MOCK TEST</h3>

    <div class="p-3 shadow m-3 bg-white" *ngFor="let item of list">
        <h5>{{ item.question }} </h5>
        <p>Answer: <input type="text" [disabled]="is_test_submitted" [(ngModel)]="item.user_answer"> </p>
    </div>

    <div class="text-right m-3">
        <button class="btn btn-success" [disabled]="is_test_submitted" (click)="submitResult()">SUBMIT TEST</button>
    </div>



    <h2>Result: {{ result_text }}</h2>

</div>
