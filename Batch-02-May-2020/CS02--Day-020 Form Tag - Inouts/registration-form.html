<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 20: Registration Form </title>
</head>

<body>

    <h1>Register youself</h1>

    <form name="registration" action="https://google.com/q=" method="POST">

        <div>
            Full Name: <input type="text" name="fullname">
        </div> <br />

        <div>
            Mob. No: <input type="number" name="mobno">
        </div>

        <h3 id="heading-3">Select your graduation </h3>

        <input type="radio" name="degree" id="button-1">
        <label for="button-1"> BCOM </label>

        <br>
        <input type="radio" name="degree" id="button-2">
        <label for="button-2">BCA</label>

        <br>
        <input type="radio" name="degree" id="button-3">
        <label for="button-3">Bsc</label>

        <br>
        <br>

        <div>
            <input type="submit">
            <input type="reset">
        </div>

    </form>

    <br>

    <h2>Form alignment using table tag </h2>
    <form>
        <p>Fill the information</p>
        <table>
            <tr>
                <th>
                    Full Name:
                </th>
                <th>
                    <input type="text" name="fullname">
                </th>
            </tr>

            <tr>
                <td>Mob No</td>
                <td> <input type="number" name="mobno"></td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>


        </table>

    </form>


    <h2></h2>
    <form>
        <div>
            Full Name: <input type="text" name="fullname">
        </div>
        <div>
            Mob. No: <input type="number" name="mobno">
        </div>
        <input type="submit">

    </form>


</body>

</html>
