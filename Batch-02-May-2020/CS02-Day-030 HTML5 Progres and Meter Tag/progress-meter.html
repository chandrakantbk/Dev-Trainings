<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 30: Progress and Meter Tag </title>
</head>

<body>
    <h1>You have scored 70% in exam </h1>
    <progress value="70" min="0" max="100"></progress>

    <h1>Your disk space is 70% full </h1>
    <meter value="90" min="0" max="100"></meter>

    <meter min="0" value="50" low="10" high="75" optimum="50" max="100"></meter>

</body>

</html>
