<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day- 71 CSS Position Property Example </title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        .container {
            width: 80%;
            height: 350px;
            margin: 50px auto;
            background-color: gold;
            color: #000;
            font-size: 18px;
            border: 5px solid #000;
            position: relative;
        }
        
        .box {
            width: 150px;
            height: 80px;
            /* 170  */
            border: 1px solid #000;
            padding-top: 10px;
            padding-bottom: 10px;
            box-sizing: border-box;
            /* display: inline-block; */
        }
        
        .bg-white {
            background-color: white;
        }
        
        .bg-orange {
            background-color: #FF9800;
        }
        
        #box-4 {
            position: fixed;
            bottom: 20px;
            right: 40px;
            z-index: 10;
        }
        
        #box-3 {
            position: absolute;
            bottom: 0px;
            right: 0px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box bg-white" id="box-1"> 1 </div>
        <div class="box bg-orange" id="box-2"> 2 </div>
        <div class="box bg-white" id="box-3"> 3 </div>
        <div class="box bg-orange" id="box-4"> 4 </div>
    </div>

    <div class="container">
        <div class="box bg-white"> Text 1 </div>
        <div class="box bg-white"> Text 1 </div>
        <div class="box bg-white"> Text 1 </div>
        <div class="box bg-white"> Text 1 </div>
    </div>

    <div class="container">
        <div class="box bg-white"> Text 1 </div>
        <div class="box bg-white"> Text 1 </div>
        <div class="box bg-white"> Text 1 </div>
        <div class="box bg-white"> Text 1 </div>
    </div>

    <div class="container">
        <div class="box bg-white"> Text 1 </div>
        <div class="box bg-white"> Text 1 </div>
        <div class="box bg-white"> Text 1 </div>
        <div class="box bg-white"> Text 1 </div>
    </div>

    <div class="container">
        <div class="box bg-white"> Text 1 </div>
        <div class="box bg-white"> Text 1 </div>
        <div class="box bg-white"> Text 1 </div>
        <div class="box bg-white"> Text 1 </div>
    </div>

</body>

</html>
