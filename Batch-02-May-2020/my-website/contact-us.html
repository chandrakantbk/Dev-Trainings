<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day- 71 CSS Position Property Example </title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="graphics-holder">
            <div class="circle">
                Address
            </div>
            <div class="pointer-arrow"></div>
        </div>

        <div class="data-container">
            <address>
                <h1>Pune Location</h1>
                <p>Hinjewadi, Pune</p>
            </address>

        </div>

    </div>

    <div class="container">

        <div class="graphics-holder">
            <div class="circle">
                Contact US
            </div>
            <div class="pointer-arrow"></div>
        </div>

        <div class="data-container">
            <form class="contact-from">

                <label>Email</label>
                <input type="text">

                <label>Message</label>
                <textarea cols="30"></textarea>

                <input type="submit" class="form-btn">

            </form>
        </div>

    </div>

</body>

</html>
