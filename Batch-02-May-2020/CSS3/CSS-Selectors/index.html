<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>CSS Selectors</title>
    <style>
        /* div p {
            background-color: red;
        }

        div > p {
            background-color: red;
        } */
        
        input[disabled] {
            background-color: yellow;
        }
        
        img {
            display: none;
        }
        
        img[alt] {
            display: block;
        }
        /* p[lang] {
            background-color: gold;
        } */
        
        p[lang|="urdu"] {
            background-color: gold;
        }
        
        img[src|="myphoto.png"] {
            border: 5px solid #000;
            border-radius: 50%;
            height: 200px;
            width: 200px;
        }
        
        a[href$=".pdf"] {
            background-color: yellow;
            padding: 20px;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
