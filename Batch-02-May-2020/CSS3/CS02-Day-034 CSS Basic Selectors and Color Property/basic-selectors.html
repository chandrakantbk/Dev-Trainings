<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Day 34: CSS Example </title>

    <style>
        p {
            color: red;
            font-size: 30px;
        }
        
        h1 {
            color: darkcyan;
        }
        
        .green-text {
            color: green;
        }
        
        #heading-2 {
            color: green;
        }
    </style>

</head>

<body>
    <!-- Inline CSS -->
    <h1 style="color: green; font-size: 80px;">Let's learn CSS3 </h1>

    <p style="color:red">Hello CSS. How are you? </p>

    <p class="green-text">I am doing great. Line 1</p>
    <p class="green-text">I am doing great. Line 2</p>
    <p class="green-text">I am doing great. Line 3</p>

    <p>I am doing great. Line 4</p>

    <h1 id="heading-2">Description</h1>

    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>
    </ul>

    <h1>Description</h1>

</body>

</html>
