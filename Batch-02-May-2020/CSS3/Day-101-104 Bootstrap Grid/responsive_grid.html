<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap grid</title>

    <link href="bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">

        <div class="bg-warning p-5">
            <h1>Bootstrap responsive development</h1>
        </div>

        <div class="container-fluid">
            <div class="row my-5">
                <div class="col bg-primary"> Arushi COL</div>
                <div class="col bg-success"> Namrata COL</div>
                <div class="col bg-danger"> Kanchan COL </div>
            </div>

            <div class="row my-5">
                <div class="col-sm-2  col-md-4 col-lg-8 bg-primary"> Arushi </div>
                <div class="col-sm-2  col-md-4 col-lg-2 bg-success"> Namrata </div>
                <div class="col-sm-8  col-md-4 col-lg-2 bg-danger"> Kanchan </div>
            </div>

            <div class="row my-5">
                <div class="col-sm bg-danger"> Small text 1</div>
                <div class="col-sm bg-success"> Small text 2</div>
                <div class="col-sm bg-info"> Small text 3</div>
            </div>

            <!-- div.row>div.col-md*4 -->
            <div class="row my-5">
                <div class="col-md bg-primary">Block 1</div>
                <div class="col-md bg-warning">Block 2</div>
                <div class="col-md bg-danger">Block 3</div>
                <div class="col-md bg-info">Block 4</div>
            </div>

        </div>

    </div>

</body>

</html>
