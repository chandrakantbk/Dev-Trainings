<html>

<head>
    <title>Day 038: Border Examples </title>
    <style>
        /*  {
            color: red;
        }
         */
        
        img {
            vertical-align: middle;
        }
        
        #heading-text {
            font-size: 40px;
            display: inline-block;
            vertical-align: middle;
        }
        
        header {
            background-color: #e6e6e6;
            border-style: outset;
            border-width: 20px;
            border-color: #99cae8;
        }
        
        .box {
            background-color: #ffe481;
            border-style: double;
            margin: 50px;
            padding: 20px;
            border-width: 10px;
            border-color: #d13e67;
            color: #f02c2c;
            font-size: 18px;
        }
        
        footer {
            font-size: 20px;
            color: white;
            background-color: #616dbe;
            padding: 20px;
            border-style: outset;
            border-color: #ddd8b3;
            border-width: 6px;
        }
    </style>
</head>

<body>
    <main>
        <header>
            <img src="../../media/send.png" width="80">
            <span id="heading-text">My Personal Diary</span>
        </header>

        <div class="content">

            <div class="box">
                <h3>My College Events - 2020 </h3>
                <ul type="square">
                    <li>Functional Events: Jan-26 to Jan-30 </li>
                    <li>Sports Event</li>
                    <li>Presentation</span> Event</li>
                </ul>
            </div>

            <div class="box">
                <h3>My Best Friends list</h3>
                <ul>
                    <li>Jerry</li>
                    <li>Tom</li>
                    <li>Rancho</li>
                    <li>Boby</li>
                </ul>
            </div>


            <div class="box">
                Hello World
            </div>

        </div>

        <footer>&copy; CUBKS Trainings </footer>
    </main>

</body>

</html>
