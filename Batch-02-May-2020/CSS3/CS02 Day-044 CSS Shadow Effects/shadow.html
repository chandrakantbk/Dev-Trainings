<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 44: CSS Shadow Effect</title>
    <style>
        .box {
            padding: 40px;
            font-size: 20px;
            text-shadow: 2px 0px 7px #000;
            margin: 20px;
            box-shadow: 0px 0px 10px 2px rgba(18, 17, 17, 0.6);
            border-radius: 10px;
        }
        
        .bg-blue {
            background-color: blueviolet;
            color: #ffffff;
        }
        
        .bg-white {
            background-color: white;
            color: #000000;
        }
        
        .bg-black {
            background-color: black;
            color: #ffffff;
        }
        
        .bg-green {
            background-color: green;
            color: #ffffff;
        }
        
        .bg-maroon {
            background-color: maroon;
            color: #fff;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1>Let's learn CSS Shadow Effect</h1>

    <div class="box bg-green">
        Box 1
    </div>

    <div class="box bg-blue">
        Box 2
    </div>

    <div class="box bg-white">
        Box 3
    </div>

    <div class="box bg-maroon">
        Box 4
    </div>

    <p class="box">This is paragraph</p>
</body>

</html>
