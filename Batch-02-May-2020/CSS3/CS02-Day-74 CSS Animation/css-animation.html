<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Example</title>
    <style>
        .container {
            width: 80%;
            margin: 10px auto;
            /* height: 300px; */
            height: auto;
            padding: 20px;
            background-color: yellowgreen;
            font-size: 20px;
            position: relative;
            animation-name: box-1;
            animation-duration: 10s;
            animation-timing-function: ease-out;
        }
        
        .box {
            border: 4px solid #000;
            width: 200px;
            height: 200px;
        }
        
        .box-1 {
            background-color: cadetblue;
            position: absolute;
            left: 410px;
            top: 0;
            animation-name: myanimation;
            animation-duration: 4s;
            animation-timing-function: linear;
        }
        
        .box-2 {
            position: static;
            background-color: coral;
            position: relative;
            animation-name: myanimation;
            animation-duration: 4s;
        }
        
        @keyframes myanimation {
            from {
                left: 0px;
            }
            to {
                left: 200px;
            }
        }
        
        @keyframes box-1 {
            from {
                background-color: gold;
                height: 100px;
            }
            to {
                background-color: red;
                height: 400px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box-1">
            Box 1
        </div>
        <div class="box box-2">
            Box 2
        </div>
    </div>
</body>

</html>
