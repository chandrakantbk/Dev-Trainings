<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 60: Display Grid </title>

    <link href="../CSS/utility-style.css" rel="stylesheet">

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
        }
    </style>
</head>

<body>

    <h1>Let's learn Display Grid</h1>

    <div class="grid-container">

        <div class="bg-yellow"> Text 1</div>
        <div class="bg-green"> Text 2 </div>
        <div class="bg-gold"> Text 3 </div>

        <div class="bg-yellow"> Text 4 </div>
        <div class="bg-green"> Text 5 </div>
        <div class="bg-gold"> Text 6</div>

        <div> Text 7</div>
        <div> Text 8</div>
        <div> Text 9</div>

    </div>

</body>

</html>
