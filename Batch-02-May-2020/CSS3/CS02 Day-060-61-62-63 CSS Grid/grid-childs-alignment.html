<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 63: Grid childs alignment and height and width</title>

    <link href="../CSS/utility-style.css" rel="stylesheet">

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 80px 80px 80px;
            width: 80%;
            margin: 40px auto;
            height: 520px;
            border: 4px solid #000;
            grid-gap: 10px;
            /* 
                justify-content: center;
                align-content: center; 
            */
            /* align-items: stretch;
            justify-items: stretch; */
        }
    </style>

</head>

<body>

    <div class="grid-container">
        <div class="grid-item bg-gold">
            text 1
        </div>

        <div class="grid-item bg-white">
            text 2
        </div>

        <div class="grid-item bg-green">
            text 3
        </div>

        <div class="grid-item bg-red">
            text 4
        </div>

        <div class="grid-item bg-yellow">
            text 5
        </div>

        <div class="grid-item bg-red">
            text 6
        </div>

        <div class="grid-item bg-yellow">
            text 7
        </div>

    </div>

</body>

</html>
