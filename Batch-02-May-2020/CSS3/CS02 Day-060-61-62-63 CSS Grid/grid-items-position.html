<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 62: Grid items positioning </title>
    <link href="../CSS/utility-style.css" rel="stylesheet">
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px 20px;
            /*
                grid-column-gap: 0px;
                grid-row-gap: 10px;
            */
            grid-template-rows: 100px 100px;
            width: 80%;
            margin: 40px auto;
        }

        .item-1 {
            /* 
                grid-column-start: 2;
                grid-column-end: 4; 
            */
            grid-column: 2/4;

            /* 
                grid-row-start: 1;
                grid-row-end: 3; 
                grid-row-end: span 2; 
            */
            grid-row: 1/3;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="item item-1 bg-red"> Box 1 </div>
        <div class="item bg-green"> Box 2 </div>
        <div class="item bg-yellow"> Box 3 </div>
        <div class="item bg-gold"> Box 4 </div>
    </div>

</body>

</html>
