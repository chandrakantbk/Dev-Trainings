<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform</title>
    <style>
        .box {
            height: 200px;
            width: 200px;
            border-radius: 10px;
            box-shadow: 0px 0px 4px 1px rgba(0, 0, 0, 0.6);
            margin: 30px auto;
            display: block;
        }
        
        #box-1 {
            transform: rotate(12deg);
        }
        
        #box-2 {
            transform: rotate(-12deg) scale(2);
        }
        
        #box-3 {
            transform: rotate(12deg);
        }
        
        #box-4 {
            transform: rotate(-12deg);
        }
    </style>
</head>

<body>
    <div>
        <div class="box" id="box-1">
            <img src="../../media/nature-1.jpg" width="100%" height="100%">
        </div>
        <div class="box" id="box-2">
            <img src="../../media/nature-2.jpg" width="100%" height="100%">
        </div>
        <div class="box" id="box-3">
            <img src="../../media/nature-3.jpg" width="100%" height="100%">
        </div>
        <div class="box" id="box-4">
            <img src="../../media/nature-4.jpg" width="100%" height="100%">
        </div>
    </div>

</body>

</html>
