<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset = "utf-8">
		<title>Day-18 - CSS start </title>
		
		<!-- External CSS -->
		<link rel="stylesheet" type="text/css" href="style.css">
		
		<style>
			p{color: blue; background: yellow !important;}
			
			.paragraph{background: red !important; }
			
			#akshay{background: green; }
			
			/** css priority */
			
			/** 
				inline style attribute > style tag > External css
				
				#id-selector > .class-selector  > tag-selector 
			*/
			 
		</style>
		
	</head>

	<body>
		<p style="backaground: green;" id="akshay" class="paragraph" >Inline css. This program is free <strong>software</strong>; you can redistribute it and/or modify it under the terms of the GNU General Public <span>License</span> as published by the Free Software Foundation; either version 2 of the License, or (at your option) any later version.</p>
		
	</body>
	
</html>
