<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset = "utf-8">
		
		<title>Day-33 - Transform </title>
		
		<link rel="styleshhet" type="text/css" href="style.css" >
		 
		<style>
			.container{ 
				border: 1px solid  #FF0000; /* Red Green Blue  */
											   FF 255
											   00 0
				width: 600px;
				
				margin: 0px auto;
				
				color: #fff; 
				box-sizing: border-box; 
				
				text-align: center;
				
			}
			
			.child-holder.box-1{
				background-color: red; 
				
				transform: scale(1.5);
				transform: scaleY(1.5);
				transform: rotate(45deg);
				transform: skew(45deg);
				
				
			}
			
			.child-holder.box-2{
				background-color: #808080; 
			}
			
			.child-holder{
				background-color: #fff;
				width: 150px;
				height: 100px;
				outline: 1px solid #000;
				padding-top: 40px;
				box-sizing: border-box;
				text-align: center;
				margin-bottom: 40px;
			} 

			
			
			
		</style>
		
	</head>

	<body>
		 
		<div class="container">
			
			<h2 class="title-text">Day-33 - Transform  </h2>
			
			<div class="child-holder box-1">
				my box 1
			</div>
			
			<div class="child-holder box-2"> box 2 </div>
			
		</div>
		
				
	</body>
	
</html>
