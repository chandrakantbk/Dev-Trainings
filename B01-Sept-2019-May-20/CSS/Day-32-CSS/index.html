<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset = "utf-8">
		
		<title>Day-32 - CSS border, position, margin Practice 3 </title>
		
		 
		<style>
			.container{ 
				border: 1px solid  #FF0000; /* Red Green Blue  */
				width: 600px;
				
				margin: 0px auto;
				
			}
			
			
			.title-text{ text-align: center; }

				    border: 2px solid #000000;

				border: 2px solid #0000ff;

						<div class="c-table-row"> row 14 </div>
				
					</div>
					
				</div>
				
				
			</div>
			
			
		</div>
		
				
	</body>
	
</html>
