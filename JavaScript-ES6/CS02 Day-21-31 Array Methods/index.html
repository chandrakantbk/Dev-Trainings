<body>
    <div class="container">
        <h1>Understanding Array methods</h1>
        <hr>

        <input type="search" id="search_item" placeholder="Enter your value">
        <button onclick="searchStudent()">SEARCH</button>

        <div id="output">

        </div>

        <h2>Stack operations using push() and pop()</h2>

        <input class="form-control" type="text" id="stack-input" placeholder="Enter element to add in the stack">

        <div class="mt-3 mb-3">
            <button class="btn btn-success" onclick="addElement()">ADD</button>
            <button class="btn btn-danger" onclick="removeElement()">REMOVE</button>
            <button class="btn btn-primary" onclick="showStack()">SHOW</button>
        </div>

        Items in Cart: <span id="cart_number" class="bg-warning mt-2 mb-2 p-2">0</span>

        <div class="bg-warning p-3 mt-3" id="stack-output">
            <span class="text-muted">Here stack will be shown</span>
        </div>



    </div>
