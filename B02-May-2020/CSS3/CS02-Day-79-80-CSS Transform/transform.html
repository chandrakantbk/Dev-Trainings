<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform</title>
    <style>
        .box {
            height: 150px;
            width: 150px;
            border-radius: 10px;
            box-shadow: 0px 0px 4px 1px rgba(0, 0, 0, 0.6);
            margin: 0px auto;
            display: block;
        }
        
        .cube-container {
            height: 160px;
            width: 160px;
            border: 2px solid;
            position: relative;
            transform-style: preserve-3d;
            transform: translateZ(-100px);
        }
        
        #left-box {
            transform: rotateY(-90deg) translateZ(100px);
            position: absolute;
        }
        
        #right-box {
            transform: rotateY(90deg) translateZ(100px);
            position: absolute;
        }
        
        #frontside-box {
            transform: rotateY(0deg) translateZ(100px);
            position: absolute;
        }
        
        #backside-box {
            transform: rotateY(180deg) translateZ(100px);
            position: absolute;
        }
        
        #top-box {
            position: absolute;
            transform: rotateX(90deg) translateZ(100px);
        }
        
        #bottom-box {
            position: absolute;
            transform: rotateX(-90deg) translateZ(100px);
        }
        /*  
            #box-1 {
                transform: rotate(12deg);
            }
        

            #box-2 {
                transform: rotate(-12deg) scale(2);
            }
            
            #box-3 {
                transform: rotate(12deg);
            }
            
            #box-4 {
                transform: rotate(-12deg);
            }
        
         */
    </style>
</head>

<body>
    <div class="cube-container">

        <div class="box" id="left-box">
            <img src="../../media/nature-1.jpg" width="100%" height="100%">
        </div>

        <div class="box" id="right-box">
            <img src="../../media/nature-2.jpg" width="100%" height="100%">
        </div>

        <div class="box" id="backside-box">
            <img src="../../media/nature-3.jpg" width="100%" height="100%">
        </div>

        <div class="box" id="frontside-box">
            <img src="../../media/nature-4.jpg" width="100%" height="100%">
        </div>

        <div class="box" id="bottom-box">
            <img src="../../media/nature-5.jpg" width="100%" height="100%">
        </div>

        <div class="box" id="top-box">
            <img src="../../media/tata-star-platinum-card.png" width="100%" height="100%">
        </div>

    </div>

</body>

</html>
