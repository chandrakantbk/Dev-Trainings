<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 54: CSS Box Model</title>
    <style>
        .container {
            width: 80%;
            padding: 40px;
            border: 10px solid tomato;
            text-align: center;
            margin: 0 auto;
        }
        
        .circle {
            height: 180px;
            width: 180px;
            margin: 0px -26px;
            display: inline-block;
            border: 10px solid #2196F3;
            text-align: center;
            padding: 70px 10px 0px;
            box-sizing: border-box;
            vertical-align: top;
            border-radius: 50%;
        }
        
        .border-red {
            border-color: red;
        }
        
        .border-multi-color {
            border-color: yellowgreen red black yellow;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="circle">
            <span> Circle-1</span>
        </div>

        <div class="circle border-multi-color ">
            Circle-2
        </div>

        <div class="circle">
            Circle-3
        </div>
        <div class="circle">
            Circle-4
        </div>

    </div>

</body>

</html>
