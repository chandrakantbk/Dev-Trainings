<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 47: CSS display property </title>
    <style>
        h1 {
            background-color: gold;
        }
        
        span {
            background-color: gold;
        }
        
        .box {
            background-color: gold;
            padding: 20px;
            margin: 20px;
            display: inline-block;
            height: 80px;
            width: 80px;
        }
        
        .dont-show {
            display: none;
        }
    </style>
</head>

<body>
    <h1 class="dont-show">Let's learn display property [none, inline, inline-block, block ]</h1>

    <span>Hello</span>

    <span>World</span>

    <p>This is paragraph</p>




    <div class="box">
        Box 1
    </div>

    <div class="box">
        Box 2
    </div>

    <div class="box">
        Box 3
    </div>

</body>

</html>
