<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 49: Display example [inline, inline-block, block, none, table, table-row, table-cell ] </title>
    <style>
        .box {
            background-color: gold;
            width: 200px;
            height: 100px;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Display Property Example </h1>

    <table border="1" width="100%">
        <tr>
            <th>Emp Name</th>
            <th>Emp Adress</th>
            <th> years of experience </th>
        </tr>
        <tr>
            <td>Gopal</td>
            <td>Pune, MH</td>
            <td>4 </td>
        </tr>
    </table>




    <div class="box">
        Box 1
    </div>

    <span class="box">
        Box 2
    </span>


    <span>Welcome</span> to you all

</body>

</html>
