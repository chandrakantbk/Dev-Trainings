<form action="mailto:learn@gmail.com" method="post">

    <h1>Write your email</h1>

    <label for="to-field">To</label>
    <input type="email" id="to-field" name="to" value="learn@gmail.com" readonly>

    <p></p>

    <label for="subject-line">Subject: </label>
    <input type="text" id="subject-line" name="subject">

    <p></p>

    <label for="email-body">Body: </label>
    <textarea id="email-body" cols="60" rows="4" name="body"></textarea>

    <p></p>

    <input type="submit" value="SEND EMAIL">

</form>
