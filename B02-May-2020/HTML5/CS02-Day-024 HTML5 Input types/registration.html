<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 24: Registration form with advanced HTML5 Input tags </title>
</head>

<body>
    <form action="https://google.com" method="GET">

        Select Date: <input type="date" name="mydate">
        <br>
        <br> Select Date and Time: <input type="datetime-local" name="datetime">
        <br>
        <br> Select Range: <input type="range" name="range" min="0" max="1000" value="50">
        <br>
        <br> Select Time: <input type="time" name="time">
        <br>
        <br> Select Week: <input type="week" name="week">
        <br>
        <br> Select Month: <input type="week" name="month">

        <br> Upload your photo:
        <input type="file" accept="video/mp4; video/ogg">

        <input type="hidden" value="student form" name="formtype">
        <br>

        <input type="button" value="CUSTOM BUTTON">

        <button>CUSTOM BUTTON</button>

        <br> Enter passing percentage: <input type="number" min="0" max="100">

        <br>
        <input type="image" src="../media/send.png">

    </form>

    <hr>

    <form action="https://google.com" method="GET">

        <br> Upload your photo:
        <input type="file" accept="video/mp4; video/ogg">

        <input type="hidden" value="employee form" name="formtype">

    </form>

</body>

</html>
