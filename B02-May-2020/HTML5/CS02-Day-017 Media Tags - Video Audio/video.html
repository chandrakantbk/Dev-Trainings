<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 17: Video and audio tags</title>
</head>

<body>

    <h1>This is my demo video </h1>
    <video width="800" controls src="../media/nature_video.mp4"></video>



    <h1>This is my demo video: 2nd way to use video </h1>
    <video width="800" controls>
        <source src="../media/nature_video.mp4" type="video/mp4">
        <source src="../media/nature_video.ogg" type="video/ogg">
        Your browser is not suported to play video
    </video>

    <br>
    <br>

    <h1>My Audio File demo</h1>
    <audio controls>
        <source src="../media/example_audio.mp3" type="audio/mpeg">
    </audio>

</body>

</html>
